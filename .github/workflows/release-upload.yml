name: Release build & upload

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create zip artifact
        run: |
          TAG=${{ github.ref_name }}
          mkdir -p artifacts
          ZIP=artifacts/VisualCode-dist-${TAG}.zip
          zip -r "$ZIP" dist/
          # create sha256 checksum alongside the zip
          sha256sum "$ZIP" | awk '{print $1}' > artifacts/VisualCode-dist-${TAG}.sha256
          echo "ZIP=$ZIP" >> $GITHUB_OUTPUT
          echo "SHA=artifacts/VisualCode-dist-${TAG}.sha256" >> $GITHUB_OUTPUT

      - name: Upload release assets (zip + sha256)
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/VisualCode-dist-${{ github.ref_name }}.zip
            artifacts/VisualCode-dist-${{ github.ref_name }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify uploaded assets (zip + sha256)
        run: |
          set -euo pipefail
          # quick non-sensitive check that GH_TOKEN is available
          if [ -n "${GH_TOKEN:-}" ]; then
            echo "GH_TOKEN present"
          else
            echo "GH_TOKEN missing"
          fi
          TAG=${{ github.ref_name }}
          echo "Verifying release assets for $TAG"
          ASSETS=$(gh release view "$TAG" --json assets -q '.assets[].name') || (echo "Release or assets not found" && exit 1)
          echo "Assets: $ASSETS"
          # Ensure both zip and sha256 are present
          echo "$ASSETS" | grep -q "VisualCode-dist-${TAG}.zip" || (echo "ZIP asset missing" && exit 1)
          echo "$ASSETS" | grep -q "VisualCode-dist-${TAG}.sha256" || (echo "SHA256 asset missing" && exit 1)

      - name: Verify checksum matches (download + compare)
        run: |
          set -euo pipefail
          TAG=${{ github.ref_name }}
          REPO=${{ github.repository }}
          ZIP_NAME="VisualCode-dist-${TAG}.zip"
          SHA_NAME="VisualCode-dist-${TAG}.sha256"
          mkdir -p artifacts/ci-verify
          echo "Downloading $ZIP_NAME and $SHA_NAME from release $TAG"
          gh release download "$TAG" --repo "$REPO" --pattern "$ZIP_NAME" --output artifacts/ci-verify || (echo "Failed to download $ZIP_NAME" && exit 1)
          gh release download "$TAG" --repo "$REPO" --pattern "$SHA_NAME" --output artifacts/ci-verify || (echo "Failed to download $SHA_NAME" && exit 1)
          ZIP_PATH="artifacts/ci-verify/$ZIP_NAME"
          SHA_PATH="artifacts/ci-verify/$SHA_NAME"
          if [ ! -f "$ZIP_PATH" ] || [ ! -f "$SHA_PATH" ]; then
            echo "Downloaded files missing:" && ls -la artifacts/ci-verify
            exit 1
          fi
          CALC_SHA=$(sha256sum "$ZIP_PATH" | awk '{print $1}')
          EXPECTED_SHA=$(cat "$SHA_PATH" | tr -d '\n' | awk '{print $1}')
          echo "Calculated: $CALC_SHA"
          echo "Expected:   $EXPECTED_SHA"
          if [ "$CALC_SHA" != "$EXPECTED_SHA" ]; then
            echo "Checksum mismatch" && exit 1
          fi
          echo "Checksum OK"
